<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Document</title>
</head>
<body>
<h1>JOGO DA VELHA</h1>
    <div id="fim"></div>
    <style>
        button{width: 50px; height: 50px; font-size: 30px;}
        div{font-size:40px;color:blue;font-weight:bold;}
    </style>
    <table border="1">
        <tr>
            <td ><button onclick="marcar(0,0)" id="B00"></button></td>
            <td><button onclick="marcar(0,1)"  id="B01"></button></td>
            <td><button onclick="marcar(0,2)"  id="B02"></button></td>
        </tr>
        <tr>
            <td><button onclick="marcar(1,0)"  id="B10"></button></td>
            <td><button onclick="marcar(1,1)"  id="B11"></button></td>
            <td><button onclick="marcar(1,2)"  id="B12"></button></td>
        </tr>
        <tr>
            <td><button onclick="marcar(2,0)"  id="B20"></button></td>
            <td><button onclick="marcar(2,1)"  id="B21"></button></td>
            <td><button onclick="marcar(2,2)"  id="B22"></button></td>
        </tr>
    </table>
    <br><br>
    <button onclick="reiniciar()" id="reiniciar">Reiniciar</button>
    <script>
        var jogadas = 1;
        function marcar(lin,col)
        {
            if(matriz[lin][col] == "+"){
                var elemento = document.getElementById("B"+lin+col);
                if(jogadas%2 != 0){
                    elemento.innerHTML = "X";
                    elemento.style = "color:blue";
                    matriz[lin][col] = "X";
                }
                else{
                    elemento.innerHTML = "O";
                    elemento.style = "color:red";
                    matriz[lin][col] = "O";
                }
                jogadas++;
                verificar();
            }
        }
        var matriz =[
                     ["+","+","+"],
                     ["+","+","+"],
                     ["+","+","+"]
        ];
        function verificar()
        {
            for(let linha = 0; linha < 3; linha++){
                if(matriz[linha][0] == "X" && matriz[linha][1] == "X" && matriz[linha][2] == "X"){
                    document.getElementById("fim").innerHTML = "jogador 1 ganhou!!!";
                }
                else if(matriz[linha][0] == "O" && matriz[linha][1] == "O" && matriz[linha][2] == "O"){
                    document.getElementById("fim").innerHTML = "jogador 2 ganhou!!!";
                }
                if(matriz[0][linha] == "X" && matriz[1][linha] == "X" && matriz[2][linha] == "X"){
                    document.getElementById("fim").innerHTML = "jogador 1 ganhou!!!";
                }
                else if(matriz[0][linha] == "O" && matriz[1][linha] == "O" && matriz[2][linha] == "O"){
                    document.getElementById("fim").innerHTML = "jogador 2 ganhou!!!";
                }
            }
            if(matriz[0][0] == "X" && matriz[1][1] == "X" && matriz[2][2] == "X"){
                document.getElementById("fim").innerHTML = "jogador 1 ganhou!!!";
            }
            else if(matriz[0][0] == "O" && matriz[1][1] == "O" && matriz[2][2] == "O"){
                document.getElementById("fim").innerHTML = "jogador 2 ganhou!!!";
            }
            if(matriz[0][2] == "X" && matriz[1][1] == "X" && matriz[2][0] == "X"){
                document.getElementById("fim").innerHTML = "jogador 1 ganhou!!!";
            }
            else if(matriz[0][2] == "O" && matriz[1][1] == "O" && matriz[2][0] == "O"){
                document.getElementById("fim").innerHTML = "jogador 2 ganhou!!!";
            }  
        }
        function reiniciar() {
            matriz =[
                     ["+","+","+"],
                     ["+","+","+"],
                     ["+","+","+"]
            ];
            for(let linha = 0; linha < 3; linha++){
                for(let coluna = 0; coluna < 3; coluna++){
                    var elemento = document.getElementById("B"+linha+coluna);
                    elemento.innerHTML = "";
                }
            }
            document.getElementById("fim").innerHTML = "";
            jogadas = 1;
        }
    </script>  
</body>
</html>
